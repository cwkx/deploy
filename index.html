    <script>
        var Module = {
            print: function(text) { console.log(text); },
            printErr: function(text) { console.log('ERR:', text); },
            canvas: document.getElementById('canvas'),
            
            loadFile: function(path) {
                const fullPath = path.startsWith('/') ? path : '/' + path;
                console.log('Loading asset:', path);
                
                fetch(path)
                    .then(response => {
                        if (!response.ok) throw new Error('HTTP error ' + response.status);
                        return response.arrayBuffer();
                    })
                    .then(buffer => {
                        const uint8Array = new Uint8Array(buffer);
                        try {
                            FS.writeFile(fullPath, uint8Array);
                            // Ensure file is fully committed
                            FS.syncfs(false, function(err){
                                if (!err) {
                                    Module.ccall('on_file_loaded', null, ['string'], [fullPath]);
                                } else {
                                    console.error('syncfs error:', err);
                                    Module.ccall('on_file_loaded_error', null, ['string'], [err]);
                                }
                            });
                        } catch (e) {
                            console.error('File write error:', e);
                            Module.ccall('on_file_loaded_error', null, ['string'], [e.message]);
                        }
                    })
                    .catch(error => {
                        console.error('File load error:', error);
                        Module.ccall('on_file_loaded_error', null, ['string'], [error.message]);
                    });
            }
        };

        document.addEventListener('click', async function startGame() {
            document.getElementById('start-message').style.display = 'none';

            if (/Mobi|Android/i.test(navigator.userAgent)) {
                try {
                    await Module.canvas.requestFullscreen();
                } catch(e) {
                    console.log("Fullscreen request failed:", e);
                }
            }

            await window.initAudio();
            const script = document.createElement('script');
            script.src = 'main.js';
            document.body.appendChild(script);
            document.removeEventListener('click', startGame);
        }, {once: true});
    </script>
